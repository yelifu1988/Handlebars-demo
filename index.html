<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>handlebars综合实例</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/handlebars-v4.0.2.js"></script>
    <script id="class-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li data-id="{{id}}">
                <div class="innerbox">
                    <img src="{{image}}" alt="{{title}}">
                    <div class="titlediv">
                        <span class="title">{{title}}</span>
                        {{#equal hasnote 1}}
                        <span class="note">（有笔记）</span>
                        {{/equal}}
                    </div>
                    <div class="subtitle">{{subtitle}}</div>
                    <div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">
                        时间：{{timespan}}
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="pag-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li data-id={{index}} {{#if cur}} class="cur" {{/if}} {{#if clickable}} class="clickable" {{/if}}>
             {{{text}}}
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="chapter-template" type="text/x-handlebars-template">
        <ul class="titleul">
            {{#each this}}
            <li class="titleli">
                <div class="title">
                    {{addone @index}}、{{title}}
                </div>
                <ul>
                    {{#each subTitle}}
                    <li class="subtitle">
                        {{addone @../index}}-{{@index}}、
                        <a href="http://www.imooc.com/{{titletype}}/{{mid}}" target="_blank">{{title}}</a>
                        {{#if timespan}}
                        <span class="time">({{timespan}})</span>
                        {{/if}}
                        {{#equal titletype 'code'}}
                        <span class="type">(编程)</span>
                        {{else}}
                        {{#equal titletype 'ceping'}}
                        <span class="type">(练习)</span>
                        {{/equal}}
                        {{/equal}}
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="note-template" type="text/x-handlebars-template">
        <ul class="noteul">
            {{#each this}}
            <li>
                <div class="time">{{formatDate notetime}}</div>
                <div class="content">
                    {{!--三个大括号是为了转换handlebars中的js代码和拼接的代码以防恶意代码--}}
                    {{{content}}}
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
</head>
