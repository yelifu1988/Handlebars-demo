<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/handlebars-v4.0.2.js"></script>
    <style>
        .card{
            font-size: 30px;
            float: left;
            margin: 20px;
            background-color: pink;
        }
    </style>
    <script id="card-template" type="text/x-handlebars-template">
        <div>姓名：{{name}}</div>
        <div>出生日期：{{birth}}</div>
        <div>出生地：{{home}}</div>
        <div>职业：{{job}}</div>
    </script>
</head>
<body>
    <div class="card" id="card">

    </div>
    <script>
        var data = {
            name: '杨勇',
            birth: '1989.12.12',
            home: '河南内黄',
            job: '前端工程师'
        };
//        传统做法
//        var str = "";
//        str +="<div>姓名："+ data.name +"</div>";
//        str +="<div>出生日期："+ data.birth +"</div>";
//        str +="<div>出生地："+ data.home +"</div>";
//        str +="<div>职业："+ data.job +"</div>";
//        $("#card").html(str);

        var t =$("#card-template").html();
        var f =Handlebars.compile(t);
        var h =f(data);
        $("#card").html(h)
    </script>
</body>
</html>
