<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/handlebars-v4.0.2.js"></script>
    <style>
        .card{
            font-size: 30px;
            float: left;
            margin: 20px;
            background-color: pink;
        }
    </style>
    <script id="card-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="card">
            <div>姓名：{{name}}</div>
            {{!-- #if birth有这个数据就显示没有就不显示 --}}
            {{#if birth}}
            <div>出生日期：{{birth}}</div>
            {{/if}}
            <div>出生地：{{home}}</div>
            <div>职业：{{job}}</div>
            {{!--
            <ul>
                {{#each books}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            --}}
            <ul>
                {{#with books}}
                    {{#each this}}
                    <li>{{this}}</li>
                    {{/each}}
                {{/with}}
            </ul>
        </div>
        {{/each}}
    </script>
</head>
<body>
<div id="card">

</div>
<script>
    var data = [{
        name: '杨勇',
        birth: '1989.12.12',
        home: '河南内黄',
        job: '前端工程师',
        books: [
            '<<啊实打实的>>',
            '<<qqqqqqqqq>>',
            '<<Qweqweqwe>>'
        ]
    },{
        name: '佳佳',
        birth: '1990.08.12',
        home: '河南内黄',
        job: '前端工程师',
        books: [
            '<<eeeeeeee>>'
        ]
    },{
        name: '佳佳',

        home: '河南内黄',
        job: '前端工程师',
        books: [
            '<<eeeeeeee>>'
        ]
    }];
    var t =$("#card-template").html();
    var f =Handlebars.compile(t);
    var h =f(data);
    $("#card").html(h)
</script>
</body>
</html>
